<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <style>
        :root {
            --page-bg: #fcfdfc;
            --text: #2a2a2a;
            --brand: #6c4f8d;
            --table-alt: #f9f5ff;
            --border: #e0e0e0;
        }

        body {
            background-color: var(--page-bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            color: var(--brand);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .add-course-section {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .course-input {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .days-container {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .day-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: var(--brand);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: var(--brand);
            color: white;
        }

        tr:nth-child(even) {
            background-color: var(--table-alt);
        }

        .checkbox-cell {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Timetable</h1>
        
        <div class="info-section">
            <h2>Information</h2>
            <p>Igor Smirnov</p>
            <p>AITS24P</p>
        </div>

        <hr>

        <div class="add-course-section">
            <h2>Add Course</h2>
            
            <div class="course-input">
                <label for="course-name">Course name</label>
                <input type="text" id="course-name" placeholder="e.g., Web Development Basics">
            </div>
            
            <div class="days-container">
                <div class="day-checkbox">
                    <input type="checkbox" id="mon" name="days" value="Mon">
                    <label for="mon">Mon</label>
                </div>
                <div class="day-checkbox">
                    <input type="checkbox" id="tue" name="days" value="Tue">
                    <label for="tue">Tue</label>
                </div>
                <div class="day-checkbox">
                    <input type="checkbox" id="wed" name="days" value="Wed">
                    <label for="wed">Wed</label>
                </div>
                <div class="day-checkbox">
                    <input type="checkbox" id="thu" name="days" value="Thu">
                    <label for="thu">Thu</label>
                </div>
                <div class="day-checkbox">
                    <input type="checkbox" id="fri" name="days" value="Fri">
                    <label for="fri">Fri</label>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="add-row">Add row</button>
                <button id="clear">Clear</button>
            </div>
        </div>

        <h2>Course</h2>
        <table id="course-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basics of web development</td>
                    <td class="checkbox-cell">✗</td>
                    <td class="checkbox-cell">☑</td>
                    <td class="checkbox-cell">✗</td>
                    <td class="checkbox-cell">☑</td>
                    <td class="checkbox-cell">✗</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addRowBtn = document.getElementById('add-row');
            const clearBtn = document.getElementById('clear');
            const courseNameInput = document.getElementById('course-name');
            const dayCheckboxes = document.querySelectorAll('input[name="days"]');
            const tableBody = document.querySelector('#course-table tbody');

            addRowBtn.addEventListener('click', function() {
                const courseName = courseNameInput.value.trim();
                
                if (!courseName) {
                    alert('Please enter a course name');
                    return;
                }

                const newRow = document.createElement('tr');
                
                const courseCell = document.createElement('td');
                courseCell.textContent = courseName;
                newRow.appendChild(courseCell);
                
                const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
                days.forEach(day => {
                    const dayCell = document.createElement('td');
                    dayCell.className = 'checkbox-cell';
                    
                    const isChecked = Array.from(dayCheckboxes).some(cb => 
                        cb.value === day && cb.checked
                    );
                    
                    dayCell.textContent = isChecked ? '☑' : '✗';
                    newRow.appendChild(dayCell);
                });
                
                tableBody.appendChild(newRow);
                
                courseNameInput.value = '';
                dayCheckboxes.forEach(cb => cb.checked = false);
            });

            clearBtn.addEventListener('click', function() {
                courseNameInput.value = '';
                dayCheckboxes.forEach(cb => cb.checked = false);
            });
        });
    </script>
</body>
</html>
