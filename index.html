<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Timetable</h1>
        
        <div class="info-section">
            <h2>Information</h2>
            <p>Igor Smirnov</p>
            <p>AITS24P</p>
        </div>

        <hr>

        <div class="add-course-section">
            <h2>Add Course</h2>
            
            <div class="course-input">
                <label for="course-name">Course name</label>
                <input type="text" id="course-name" placeholder="e.g., Web Development Basics">
            </div>
            
            <div class="days-selection">
                <label>Days (yes = ðŸ’¤, no = ðŸ’ )</label>
                <div class="days-container">
                    <div class="day-checkbox">
                        <input type="checkbox" id="mon" name="days" value="Mon">
                        <label for="mon">Mon</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="tue" name="days" value="Tue">
                        <label for="tue">Tue</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="wed" name="days" value="Wed">
                        <label for="wed">Wed</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="thu" name="days" value="Thu">
                        <label for="thu">Thu</label>
                    </div>
                    <div class="day-checkbox">
                        <input type="checkbox" id="fri" name="days" value="Fri">
                        <label for="fri">Fri</label>
                    </div>
                </div>
            </div>
            
            <div class="buttons-container">
                <button id="add-row">Add row</button>
                <button id="clear">Clear</button>
            </div>
        </div>

        <h2>Course</h2>
        <table id="course-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basics of web development</td>

                    <td class="checkbox-cell">âœ—</td>
                    <td class="checkbox-cell">â˜‘</td>
                    <td class="checkbox-cell">âœ—</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
